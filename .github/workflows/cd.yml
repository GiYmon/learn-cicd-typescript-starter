name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 19

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Build docker image
        run: |
          gcloud builds submit --tag europe-central2-docker.pkg.dev/notely-477014/notely-ar-repo/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image europe-central2-docker.pkg.dev/notely-477014/notely-ar-repo/notely:latest --region europe-central2 --allow-unauthenticated --project notely-477014 --max-instances=4
